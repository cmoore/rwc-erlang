{% include "header.html" %}
<div class="loginblock">
  <div id="gaia_loginbox" class="body">
    <form action="/t/setup" method="POST">

      <div class="iphoneblock">
        <span class="gaia le lbl">
          Twitter Login
        </span>
      </div>
      <input type="text" name="twitter_login" size=18 class="gaia le val">
      <div class="iphoneblock">
        <span class="gaia le lbl">
          Twitter Password
        </span>
      </div>
      <input type="text" name="twitter_password" size=18 class="gaia le val">
      <div class="iphoneblock">
        <span class="gaia le lbl">
          Identica Login
        </span>
      </div>
      <input type="text" name="identica_login" size=18 class="gaia le val">
      <div class="iphoneblock">
        <span class="gaia le lbl">
          Identica Password
        </span>
      </div>
      <input type="text" name="identica_password" size=18 class="gaia le val">
      <div class="iphonesubmit">
        <span class="gaia le button">
          <input type="submit" value="Send"/>
        </span>
      </div>
    </form>
  </div>
</div>
