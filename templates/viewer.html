{% include "header.html" %}

<form method="POST" action="/t/post">
  <input type="text" name="message"/>
  <input type="submit" value="send"/>
</form>
<br/>
{% for e in twittermessages %}
<div style="margin:2px;background-color:white;border:1px solid grey;">
  <table>
    <tr>
      <td>
        <a href="/t/tweet?{{ e.id }}"><img border=0 src="{{ e.picture }}" style="width:40px;height:40px;"/></a>
      </td>
      <td>
        {{ e.created }}<br/>
        {{ e.text }}
      </td>
    </tr>
  </table>
</div>
{% endfor %}

{% include "footer.html" %}
